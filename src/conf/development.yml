http:
  host: '0.0.0.0'
  port: 8300

nmap:
  bin: /usr/local/bin/nmap

elasticsearch:
  nodes: ['localhost:9200']

bismuth:
  id: 1f679a68-680b-4f93-9676-723836a8fdc9
  mode: ['hs', 'ids', 'node']
  config:
    index: .bismuth
    type: config
  alive:
    index: .bismuth
    type: alive


winston:
  logger:
    console:
      level: debug
      colorize: all
    dailyRotateFile:
      level: debug
      filename: ./log/bismuth
      datePattern: .yyyy-MM-dd.log
      maxsize: 10000000
      maxFiles: 30
      zippedArchive: true
  labels:
    - Node
    - HS-Agent
    - IDS-Agent
    - HTTP
    - Elasticsearch
    - Core
    - Nmap
